<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Area and Perimeter</title>
  <link rel="stylesheet" href="fp.css">
  </head>
  <body>  
    <h1 id="rectangleHeading">Area And Perimeter of a Rectangle</h1>
    <h2>Area</h2>
    length: <input type="text" id = 'length'> <br>
    <br>
    width: <input type="text" id = 'width'> <br>    
  </br>
<br>
    <input type="button" name="calculate" id="areaR" size="4"
    onclick= "calculateAreaRectangle()" value="calculate";>
  </br>
       <br>
       <h2>Perimeter</h2>
       length: <input type="text" id = 'length'> <br>
       <br>
       width: <input type="text" id = 'width'> <br>    
       <br>
       <input type="button" name="calculate" id="PerimeterR" size="4"
       onclick= "calculatePerimeterRectangle()" value="calculate";>
</br>

    <h1 id="circleHeading">Area And Perimeter of a Circle</h1>
    <h2>Area</h2>
       radius: <input type="text" id = 'radius'> <br>
       <br>
       <input type="button" name="calculate" id="areaC" size="4"
    onclick= "calculateAreaCircle()" value="calculate";>
  </br>
  <h2>Perimeter</h2>
  radius: <input type="text" id = 'radius'> <br>
       <br>
       <input type="button" name="calculate" id="PerimeterC" size="4"
    onclick= "calculatePerimeterCircle()" value="calculate";>
  </br>
  
  <br>
  <h1 id="triangleHeading">Area And Perimeter of a Triangle</h1>
  <h2>Area</h2>
  base: <input type="text" id = 'base'> <br>
  <br>
  height: <input type="text" id="height">
</br>

<br>
  <input type="button" name="calculate" id="areaT" size="4"
    onclick= "calculateAreaTriangle()" value="calculate";>
</br>

<br>
  <h2>Perimeter</h2>
  base: <input type="text" id = 'base'> <br>
  <br>
  height: <input type="text" id="height">
</br>
  <br>
  width: <input type="text" id = 'width'> 
</br>
<br>
  <input type="button" name="calculate" id="PerimeterT" size="4"
    onclick= "calculatePerimeterTriangle()" value="calculate";>
</br>

</body>
