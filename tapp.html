<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src=tapp.js></script>
   <title>To do list</title>
   <link rel="stylesheet" href="main.css"> 
 </head>
 <body>
                <header>
                  <h1>Task list 2022</h1>
                    <form id="add-new-task">
                      <input 
                      type="text"
                      id="new-task-input"
                      placeholder="whats your todays plans?"/>
                      <input 
                      type="submit"
                      id="new-task-submit"
                      value="add task" />
                      </form>

                </header>
                <main>
                      <section class="task-list">
                        <h2>Tasks</h2>
                        <div class="tasks">
                          <div class="task">
                          <div class="content">
                        
                                   <input 
                                   type="text"
                                   class="text"
                                   value="my list"
                                   />
                                  </div>
                                <div>
                                <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                                </div>

                      </section>


                </main>
    
    </div>
     

 </body>
